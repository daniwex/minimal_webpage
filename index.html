<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/medeiaquery.css">
    <title>Minimal_website</title>
</head>
<body>
    <header>
        <h2 class="">Minimal_website</h2>
        <div class="form">
            <input type="search" name="" placeholder="Search topics" id="">
        </div>
    </header>

    <section class="section mb-4">
        <span class="item">Data Structures & Algorithms</span>
        <span class="item">Databases</span>
        <span class="item">Operating Systems</span>
        <span class="item">Artificial Intelligence</span>
        <span class="item">Application Development</span>
    </section>

    <section class="mb-4">
        <span class="bold-small">The best youtube videos for <span id="text-output"></span></span>
        <div class="video-section">
            <div class="video-item">
                <img src="./assets/images/pexels-evgeny-tchebotarev-2541310.jpg" alt="">
                <button>playlist</button>
            </div>
            <div class="video-item">
                <img src="assets/images/pexels-pedro-figueras-681467.jpg" alt="">
                <button>playlist</button>
            </div>
            <div class="video-item">
                <img src="./assets/images/pexels-sanket-mishra-16773548.jpg" alt="">
                <button>playlist</button>
            </div>
            <div class="video-item">
                <img src="./assets/images/pexels-viralyft-16852355.jpg" alt="">
                <button>playlist</button>
            </div>
            <div class="video-item">
                <img src="./assets/images/pexels-viralyft-16852968.jpg" alt="">
                <button>playlist</button>
            </div>
            <div class="video-item">
                <img src="./assets/images/pexels-vlado-paunovic-3038740.jpg" alt="">
                <button>playlist</button>
            </div>
        </div>
    </section>

    <section class="section">
        <form action="">
            <div class="form-control">
                <label for="topic">Suggest a topic</label>
                <input type="text" width="100%" name="topic" id="">
            </div>
            <div class="form-control">
                <label for="box">Please tick the box to continue</label>
                <div class="d-flex box">
                    <div>
                        <input type="checkbox" name="box" id="">
                        <span>I'm not a robot</span>
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>


<script src="./script.js"></script>
</body>
</html>
